<!DOCTYPE html>
<html>
    <head>
        <script type="text/x-mathjax-config">
            window.MathJax = {
                loader: {
                    load: ['[tex]/noundefined', '[tex]/noerrors']
                },
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    packages: {
                        '[+]': ['noundefined', 'noerrors']
                    }
                },
                svg: {
                    fontCache: 'global'
                },
                startup: {
                    typeset: false
                }
            };
        </script>
        <script src="tex-svg-full.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="tex"></div>
        <script type="text/javascript">
            const texContainer = document.querySelector("div#tex");
        </script>
    </body>
</html>
